{% load static %}
<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="color-scheme" content="dark light">
  <title>
    Help - Get the service you need
  </title>
  <link rel="shortcut icon" href="{% static "favicon_io/favicon-16x16.png" %}" type="image/x-icon">
  <link href="{% static 'css/aos.css' %}" rel="stylesheet">
  <!-- Plugin'stylesheets  -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/aos.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox.min.css' %}">
  <!-- Vendor stylesheets  -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon_io/apple-touch-icon.png" %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon_io/favicon-32x32.png" %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon_io/favicon-16x16.png" %}">
  <link rel="manifest" href="{% static "favicon_io/site.webmanifest" %}">
  <style>
    @import url('https://fonts.cdnfonts.com/css/clash-display');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@500;600;700;800;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cabin:wght@500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');
    @import url('https://fonts.cdnfonts.com/css/clash-display');
  </style>
</head>

<body>

  <div class="page-wrapper overflow-hidden">
    <!--~~~~~~~~~~~~~~~~~~~~~~~~
     Header Area
 ~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

    <div class="home-6_hero-section class-hero-custom mb-5 pb-5" id="hero">
      <div class="container">
        <div class="row row--custom">
          <div class="col-md-9">
            <div class="helpapp-center" style="z-index: 1;" see> 
              <img src="{% static 'images/help-phone-half-removebg-preview.png' %}" style=" height: 200px; width: 300px;" alt="brand-logo">
            </div>
            <div class="home-6_hero-content-block" style="z-index: 100;">
              
              <div class="home-6_hero-text-block" style="z-index: 100;">
                <h1 class="heading-xl heading-xl--general-sans text-black purple-text  decrease-font">
                  <span>
                    Help Application
                  </span>
                </h1>
                <h1 class="heading-xl heading-xl--general-sans text-black hero-content__title decrease-font">
                  <span>
                    Get the service you need - anytime, anywhere !
                  </span>
                </h1>
                
              </div>
             
              <div>
                <p class="nice-text-4 pb-3" id="waitErrorMessage"></p>
                <p class="custom-style">
                  Join our waitlist for easy access to the Help App
                </p>
                
                <form method="POST" id="waitlistForm">
                  {% csrf_token %}
                  <div class="align-div-center">
                    <div class="form-control-custom-surround pb-4">
                      {{form.email}}
                    </div>
                    <div class="home-6_hero-button-block">


                      <button class="button" id="waitlistBtn" type="submit">
                        <span class="button-content">Join Waitlist </span>
                      </button>                
                    
                    </div>
                  </div>
                </form>


                <div class="home-6_hero-button-block custom-padding-joined">


                  <a class="people_joined" show>
                    <span class="button-content2">{{emails|default:"0"}} people already joined our waitlist </span>
                  </a>                
                
                </div>
              </div>
            </div>
          </div>
 
        </div>
      </div>
    </div>

    <div class="cta-home-6 padding-bottom-100 pt-4">
      <div class="container">
        <div class="cta-home-6-wrapper">
          
          <div class="cta-content-block">
            <div class="row custom-transform" >
              <div class="col-4 img-cover" data-aos-duration="1000" data-aos="fade-left" data-aos-delay="500">
                <img src="{% static 'images/WhatsApp2-removebg-preview.png' %}" class="helpimg-1" style="transform: translateX(53px);" alt="image alt">
              </div>
              <div class="col-4 img-cover middle-image" see>
                <img src="{% static 'images/WhatsApp1-removebg-preview.png' %}" class="helpimg-2 " id="move-down" alt="image alt">
              </div>
              <div class="col-4 img-cover" data-aos-duration="1000" data-aos="fade-right" data-aos-delay="500">
                <img src="{% static 'images/WhatsApp3-removebg-preview.png' %}" class="helpimg-3" style="transform: translateX(-26px);" alt="image alt">
              </div>
            </div>

          </div>
          
        </div>

      </div>
    </div>
    <div class="pink-shadow ">
      <div class="cta-text-block" style="display: flex; align-items: center; justify-content: center; z-index: 1001; transform: translateY(-150px);">
        <h1 class="cta-home-6-title heading-md heading-md--general-sans text-black decrease-font" >Will be available on</h1>
      </div>
      <div class="cta-button-group pt-2 pink-shadow-bg" >
        <a href="#">
          <img src="{% static 'images/app-store.png' %}" style="z-index: 1001 !important; transform: translateY(-150px);" class="rounded-2 img-1" alt="image alt">
        </a>
        <a href="#">
          <img src="{% static 'images/play-store.png' %}" style="z-index: 1001 !important; transform: translateY(-150px);" class="px-3 rounded-2 img-2" alt="image alt">
        </a>
      </div>
    </div>

  </div>
  <!-- Vendor Scripts -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <!-- Plugin's Scripts -->
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'js/aos.min.js' %}"></script>
  <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'js/slick.min.js' %}"></script>
  <script src="{% static 'js/menu.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <!-- Activation Script -->


</body></html>
